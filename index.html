<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script defer src="https://kit.fontawesome.com/4a6dcecaef.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>

    <title>My Profile</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="toggler" data-target="collapsible-1">
          <i class="fa-solid fa-xl fa-arrow-up"></i>
        </div>
        <div class="card-part social">
          <i class="fa-brands fa-2xl fa-facebook"></i>
          <i class="fa-brands fa-2xl fa-instagram"></i>
          <i class="fa-brands fa-2xl fa-youtube"></i>
          <i class="fa-brands fa-2xl fa-github"></i>
        </div>
        <div class="card-body" id="collapsible-1">
          <div class="card-part profile">
            <div class="profile-info">
              <p>Nama : Diva Filemon Manik</p>
              <p>Jurusan : Teknik Informasi</p>
              <p>Umur : 19 Tahun</p>
            </div>
            <img class="profile-photo" src="image/IMG_3250.JPG" alt="Photo" />
          </div>
          <div class="card-part about">
            <h3>About Me</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, temporibus. Lorem ipsum
              dolor sit amet.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
